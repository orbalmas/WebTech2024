<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel = "stylesheet" href="inc/ex1.css" >
    
    <style>
        .containner{
            border-radius: 8px;
            width:400px; margin: 20px auto; background-color: rgb(222, 220, 220);
            padding: 5px;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .but{
            float: left;
            font-size: 1em;
            padding: 15px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        
        }
        .but:hover{
            background-color: rgb(197, 223, 248);
            color: rgb(191, 255, 255);
        }
        .monitor{
            background-color: rgb(255, 255, 255);
            padding: 5px;
            color: rgb(0, 111, 128);
        }
        .result{
            background-color: rgb(230, 229, 227);
            margin: 10px;
            text-align: center;
            padding: 10px ;
            border-radius: 4px;
            cursor: pointer;
        }
        .result:hover{
            background-color: rgb(197, 223, 248);
            color: rgb(191, 255, 255);
        }
    
    </style>  
</head>


<body>
    <div style ="text-align: center; font-size: 24px;  font-family: 'Arial', sans-serif; color: rgb(22, 30, 41);" id="myDiv">
        Scientific Calculator
     <div class="containner">
     <div class="monitor" id="monitor">result</div>
     <div class="buttons">
     <div class="but" onclick="appendNumber(1)">1</div>
     <div class="but" onclick="appendNumber(2)">2</div>
     <div class="but" onclick="appendNumber(3)">3</div>
     <div class="but" onclick="appendNumber(4)">4</div>
     <div class="but" onclick="appendNumber(5)">5</div>
     <div class="but" onclick="appendNumber(6)">6</div>                  
     <div class="but" onclick="appendNumber(7)">7</div>
     <div class="but" onclick="appendNumber(8)">8</div>
     <div class="but" onclick="appendNumber(9)">9</div>  
     <div class="but" onclick="appendNumber(0)">0</div>
     <div class="but" onclick="appendSymbol('+')">+</div>
     <div class="but" onclick="appendSymbol('-')">-</div>
     <div class="but" onclick="appendSymbol('/')">/</div>
     <div class="but" onclick="appendSymbol('*')" >*</div>
     <div class="but" onclick="startPower()">x^y</div>
     <div class="but" onclick="appendSymbol('.')">.</div>
     <div class="but" onclick="appendPi()">π</div>
     <div class="but" onclick="storeInMemory()">M+</div>
     <div class="but" onclick="retrieveFromMemory()">MR</div>
     <div class="but" onclick="onclick=clearMemory()">MCR</div>
     <div class="but" onclick="appendSymbol('&lpar;')">&#40;</div>
     <div class="but" onclick="appendSymbol('&rpar;')">&#41;</div>
     <div class="but" onclick="deleteLast()">←</div>
     <div class="but" onclick="clearDisplay()">C</div>
     </div> 
     <div class="result" onclick="calculate()">=</div>
    </div>
    
  <script>
         let monitor = document.getElementById('monitor');
        let currentInput = '';
        let memory = 0;

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendSymbol(symbol) {
            currentInput += symbol;
            updateDisplay();
        }

        function appendFunction(func) {
            currentInput += func.name + '(';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function calculate() {
            try {
                currentInput = new Function('return ' + currentInput)();
                updateDisplay();
            } catch (error) {
                monitor .innerHTML = 'Error';
            }
        }

        function evaluateExpression(expression) {
            return Function('"use strict";return (' + expression + ')')();
        }

        function updateDisplay() {
            monitor.innerHTML = currentInput || '0';
        }

        function startPower() {
        currentInput += '**';  
        updateDisplay();
        }

        function appendPi() {
            currentInput += 'Math.PI';
            updateDisplay();
        }
        function storeInMemory() {
            try {
                memory += evaluateExpression(currentInput);
            } catch (error) {
                display.innerHTML = 'Error';
            }
        }
        function retrieveFromMemory() {
            currentInput += memory;
            updateDisplay();
        }
        function clearMemory() {
            memory = 0;
        }
        

</script>
</body>
</html>
